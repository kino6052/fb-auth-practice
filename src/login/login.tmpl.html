<div class="login-wrap">
  <h1>LOGIN</h1>
  <img src="common/assets/imgs/Patientory.png" style="width: 70%;">
  <form
    class="form-signin"
    role="form"
    name="login.loginForm"
    ng-submit="login.submit(login.user, login.loginForm.$valid, false)"
    novalidate>

    <div class="alert alert-danger" ng-if="login.error" role="alert">
      <p>{{login.error}}</p>
    </div>
    <fieldset>
      <div>
        <input
          type="email"
          ng-model="login.user.email"
          name="email"
          placeholder="EMAIL"
          required>
      </div>

      <div>
        <input
          type="password"
          ng-model="login.user.password"
          placeholder="PASSWORD"
          required>
      </div>
      <div class="center">
        <button type="submit" class="button-red" id="login"
          ng-disabled="login.loading">
          <span class="glyphicon glyphicon-ok"></span>
          Log In
          <span ng-show="login.loading" class="glyphicon glyphicon-refresh"></span>
        </button>
        <button class="button-red" ui-sref="register" id="register">Register</button>
      </div>
        
    </fieldset>
  </form>
</div>
