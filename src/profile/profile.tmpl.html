<div class="row" style="margin: 0;">
    <div class="col-xs-12" style="margin: 0;">
        <div class="panel panel-default" style="margin: 0;">
           <div class="panel-body" style="height: 200px;">
                <p>YOUR PROFILE PICTURE (COMMING SOON)</p>
            </div> 
        </div>
        <div class="panel panel-default" style="margin: 0;">
           <div class="panel-body list card">
                <div class="item item-divider"><b>ACCOUNT INFO</b></div>
                <div class="item item-body">
                    <ul class="list-group">
                        <li class="list-group-item"><b>USERNAME:</b> {{profile.user.firstName}} {{profile.user.lastName}}</li>
                        <li class="list-group-item"><b>EMAIL:</b> {{profile.user.email}}</li>
                    </ul>
                </div>
            </div>
            <div class="panel-body list card">
                <div class="item item-divider">RELATED INFORMATION</div>
                <div class="item item-body">
                    <ul class="list-group">
                        <li class="list-group-item"><b>MEDICAL INFO (COMMING SOON)</b></li>
                        <li class="list-group-item"><b>FAMILY INFO (COMMING SOON)</b></li>
                    </ul>
                </div>
            </div> 
        </div>
        
    </div>
</div>
