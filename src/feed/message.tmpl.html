<style>
    .message-container {
      border-bottom: 1px solid grey; 
      background-color: white;
      padding: 10px;
    }
  .message {
    color: #555;
    width: 100%;
     }
    .message .message-header {
      margin-bottom: 20px;
    }
    .message .message-pic {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid grey;
      border-radius: 100px;
      background-color: #f0f0f0;
      background-image: url("../../assets/imgs/face.jpg");
      background-size: contain; }
    .message .message-name {
      margin-left: 20px;
      display: inline-block;
      vertical-align: top;
      
       }
      .message .message-name h2 {
        margin: 0;
        font-size: 16pt;
        font-weight: bold;}
    .message p {
      font-size: 12pt;
    }
    .message .message-body {
      padding: 0 0 20px 0;
      }
      .message .message-body .like {
        display: inline-block;
        width: 100px;
        height: 60px;
        margin: 5px;
        border-bottom: 1px solid grey;
        border-radius: 8px;
        line-height: 60px;
        text-align: center;
        font-size: 20pt;
        color: white;
        border: none;
        background-color: #ff3366; }


  .message .message-body .comments {
      display: inline-block;
      width: 100px;
      height: 60px;
      margin: 5px;
      
      border-radius: 8px;
      line-height: 60px;
      font-size: 20pt;
      margin-bottom: 20px;}
  
  .comment {
  background-color: #f0f0f0;
  color: #555;
  width: 100%;
  box-shadow: 0px 1px 1px #888888;
  margin-bottom: 20px;
  }
  
    .comment .comment-header {
      padding: 20px;
    }

  .comment .message-pic {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 1px solid grey;
    border-radius: 100px;
    background-image: url("../../assets/imgs/face.jpg");
    background-color: #f0f0f0;
    background-size: contain; }
  .comment .comment-name {
    display: inline-block;
    vertical-align: top;
    margin-left: 10px;
    }
    .comment .comment-name h2 {
      margin: 0;
      font-size: 12pt;
      font-weight: bold;}
  .comment p {
    font-size: 20pt; }
  .comment .comment-body {
    padding: 0 0 20px;
    }
    .comment .message-body .like {
      display: inline-block;
      width: 100px;
      height: 60px;
      margin: 5px;
      border: 1px solid grey;
      border-radius: 8px;
      line-height: 60px;
      text-align: center;
      font-size: 20pt;
      color: white;
      border: none;
      background-color: #ff3366; }
    .comment .message-body .comments {
      display: inline-block;
      width: 100px;
      height: 60px;
      margin: 5px;
      border: 1px solid grey;
      border-radius: 8px;
      line-height: 60px;
      font-size: 20pt; }

.comment-popup {
  text-align: center;
  z-index: 1000;
  background: white;
  position: fixed;
  top: 0;
  width: 100%;
  height: 100%; }
  .comment-popup h1, .comment-popup h2 {
    font-size: 30pt;
    text-align: center; }
  .comment-popup textarea {
    font-size: 30pt;
    width: 600px;
    height: 80%;
    border: none;
    overflow: auto;
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none; }
  .comment-popup button {
    position: absolute;
    left: 50%;
    transform: translate(-50%, 0);
    bottom: 40px; }
</style>
<div ng-if="ctrl.commentPopup" class="comment-popup">
  <h2>POST COMMENT</h2>
  <textarea id="comment_to_post" ng-model="$parent.message.newComment" placeholder="Your Comment..."/>
  <button ng-click="ctrl.postComment(messageId, {firstName: ctrl.getFirstName(), lastName: ctrl.getLastName(), text: message.newComment});ctrl.toggleCommentPopup();" class="button-red">Submit</button>
  <button ng-click="ctrl.reset();ctrl.toggleCommentPopup();">Cancel</button>
</div>
<div class="message-container">
  <div class="message-header" >
    <div class="message-pic" >
    
    </div>
    <div class="message-name">
      <h2>{{message.user.firstName}} {{message.user.lastName}}</h2>
      <i>{{message.user.email}}</i>
    </div>
  </div>
  <div class="message-body">
    <p>{{message.text}}</p>
    <div class="tags">
      <div>
        {{message.tag}}
      </div>
    </div>
  </div>
  
  <div class="buttons">
    <div class="social-buttons">
      <button class="btn btn-primary" ng-click="ctrl.toggleCommentPopup()"><span class="glyphicon glyphicon-pencil"></span></button>
    </div>
  </div>
  

</div>
<div class="comments">
  <div class="comment">
      <div ng-repeat="(key, val) in message.comments | reverse">
        <div class="comment-header">
          <div class="message-pic"></div>
          <div class="comment-name">
            <h2>{{val.firstName}} {{val.lastName}}</h2>
            <p>{{val.user.email}}</p>
            <div class="comment-body">
                {{val.text}}
            </div>
          </div>
        </div>
        
      </div>          
  </div>
</div>
