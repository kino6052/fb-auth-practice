<style>
  .message .message-body .comments {
      display: inline-block;
      width: 100px;
      height: 60px;
      margin: 5px;
      border: 1px solid grey;
      border-radius: 8px;
      line-height: 60px;
      font-size: 20pt; }
  .comment {
  background-color: #f0f0f0;
  color: #555;
  width: 100%;
  padding: 20px 20px 20px 20px;
  border-bottom: 1px solid grey; }
  .comment .message-pic {
    display: inline-block;
    width: 60px;
    height: 60px;
    border: 1px solid grey;
    border-radius: 100px;
    background-image: url("../../assets/imgs/face.jpg");
    background-size: contain; }
  .comment .comment-name {
    display: inline-block;
    
    }
    .comment .comment-name h2 {
      margin: 10px 0 0 0;
      font-size: 16pt; }
  .comment p {
    font-size: 20pt; }
  .comment .message-body {
    padding: 0 0 20px 20px;
    border-bottom: 1px solid grey;}
    .comment .message-body .like {
      display: inline-block;
      width: 100px;
      height: 60px;
      margin: 5px;
      border: 1px solid grey;
      border-radius: 8px;
      line-height: 60px;
      text-align: center;
      font-size: 20pt;
      color: white;
      border: none;
      background-color: #ff3366; }
    .comment .message-body .comments {
      display: inline-block;
      width: 100px;
      height: 60px;
      margin: 5px;
      border: 1px solid grey;
      border-radius: 8px;
      line-height: 60px;
      font-size: 20pt; }

.comment-popup {
  text-align: center;
  z-index: 1000;
  background: white;
  position: fixed;
  top: 0;
  width: 100%;
  height: 100%; }
  .comment-popup h1, .comment-popup h2 {
    font-size: 30pt;
    text-align: center; }
  .comment-popup textarea {
    font-size: 30pt;
    width: 600px;
    height: 80%;
    border: none;
    overflow: auto;
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none; }
  .comment-popup button {
    position: absolute;
    left: 50%;
    transform: translate(-50%, 0);
    bottom: 40px; }
</style>
<div ng-if="ctrl.commentPopup" class="comment-popup">
  <h2>POST COMMENT</h2>
  <textarea id="comment_to_post" ng-model="$parent.message.newComment" placeholder="Your Comment..."/>
  <button ng-click="ctrl.postComment(messageId, {firstName: ctrl.getFirstName(), lastName: ctrl.getLastName(), text: message.newComment});ctrl.toggleCommentPopup();" class="button-red">Submit</button>
  <button ng-click="ctrl.reset();ctrl.toggleCommentPopup();">Cancel</button>
</div>
<div class="message-container">
  <h2>{{message.user.firstName}} {{message.user.lastName}}</h2>
  <i>{{message.user.email}}</i>
  <p>{{message.text}}</p>
  <div class="social-buttons">
    <button class="btn btn-primary" ng-click="ctrl.toggleCommentPopup()">Respond</button>
  </div>
  <div class="caption">
    
    <div class="comments">
      <h3>Comments</h3>
      <div class="comment">
        <div ng-repeat="(key, val) in message.comments">
          <div class="comment-header">
            <div class="comment-name">
              <h2>{{val.firstName}} {{val.lastName}}</h2>
              <p>{{val.user.email}}</p>
            </div>
            
          </div>
          <div class="message-body">
              {{val.text}}
          </div>
          
        </div>          
      </div>
    </div>
  </div>
</div>
