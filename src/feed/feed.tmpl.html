<style>
  /* FEED */
.message-popup {
  text-align: center;
  z-index: 1000;
  background: white;
  position: fixed;
  top: 0;
  width: 100%;
  height: 100%; }
  .message-popup h1, .message-popup h2 {
    font-size: 30pt;
    text-align: center; }
  .message-popup textarea {
    font-size: 30pt;
    width: 600px;
    height: 80%;
    border: none;
    overflow: auto;
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none; }
  .message-popup button {
    position: absolute;
    left: 50%;
    transform: translate(-50%, 0);
    bottom: 40px; }

.message {
  color: #555;
  width: 100%;
  border-bottom: 1px solid grey; }
  .message .message-pic {
    display: inline-block;
    width: 100px;
    height: 100px;
    border: 1px solid grey;
    border-radius: 100px;
    background-image: url("../../assets/imgs/face.jpg");
    background-size: contain; }
  .message .message-name {
    display: inline-block;
    margin-left: 50px; }
    .message .message-name h2 {
      font-size: 24pt; }
  .message p {
    font-size: 20pt; }
  .message .message-body {
    padding: 0 20px; }
    .message .message-body .like {
      display: inline-block;
      width: 100px;
      height: 60px;
      margin: 5px;
      border: 1px solid grey;
      border-radius: 8px;
      line-height: 60px;
      text-align: center;
      font-size: 20pt;
      color: white;
      border: none;
      background-color: #ff3366; }
    


</style>
<div>
    <h1>PATIENTORY</h1>

<div
    class="message"
    ng-repeat="(key, val) in ctrl.feed"
    message='val'
    message-id="{{key}}"
    remove="ctrl.deleteBoard(key)">
</div>
</div>

<div class="message-popup" ng-if="ctrl.messagePopup">
  <!-- NEW MESSAGE -->
  <h1>POST MESSAGE</h1>
  <button ng-click="ctrl.reset();ctrl.toggleMessagePopup();">Cancel</button>
  <button ng-click="ctrl.postMessage(ctrl.newMessage, ctrl.createForm.$valid);ctrl.toggleMessagePopup()" class="button-red">Submit</button>
  <div class="message-body">
    <form
        name="ctrl.createForm"
        class="create-form"
        role="form"
        novalidate>
      <fieldset>
        <div>
          <textarea id="message_to_post"
              type="text"
              ng-model="ctrl.newMessage.text"
              placeholder="Message Content"
              required>
        </div>
        
      </fieldset>
      
    </form>
  </div>
</div>
