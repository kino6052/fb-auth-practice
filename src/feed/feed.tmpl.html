<style>
  /* FEED */
.patientory-container {
  background-color: #f8f8f8;
}
.message-popup {
  text-align: center;
  z-index: 1000;
  background: white;
  position: fixed;
  top: 0;
  width: 100%;
  height: 100%; }
  .message-popup h1, .message-popup h2 {
    font-size: 30pt;
    text-align: center; }
  .message-popup textarea {
    font-size: 30pt;
    width: 600px;
    height: 80%;
    border: none;
    overflow: auto;
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none; }
  .message-popup button {
    position: absolute;
    left: 50%;
    transform: translate(-50%, 0);
    bottom: 40px; }

</style>
<div class="patientory-container">
  <div ng-repeat="message in ctrl.feed">
     <div
      class="message"
      ng-repeat="(key, val) in message"
      message='val'
      message-id="{{key}}"
      remove="ctrl.deleteBoard(key)">
    </div> 
  </div>
</div>

<div class="message-popup" ng-if="ctrl.messagePopup">
  <!-- NEW MESSAGE -->
  <h1>POST MESSAGE</h1>
  <button ng-click="ctrl.reset();ctrl.toggleMessagePopup();">Cancel</button>
  <button ng-click="ctrl.postMessage(ctrl.newMessage, ctrl.createForm.$valid);ctrl.toggleMessagePopup()" class="button-red">Submit</button>
  <div class="message-body">
    <form
        name="ctrl.createForm"
        class="create-form"
        role="form"
        novalidate>
      <fieldset>
        <div>
          <textarea id="message_to_post"
              type="text"
              ng-model="ctrl.newMessage.text"
              placeholder="Message Content"
              required>
        </div>
        
      </fieldset>
      
    </form>
  </div>
</div>
